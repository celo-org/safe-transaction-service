apiVersion: apps/v1
kind: Deployment
metadata:
  name: "flower-{{ include "safe-transaction-service-helm.fullname" . }}"
  labels:
    {{- include "safe-transaction-service-helm.labels" . | nindent 4 }}
    app.kubernetes.io/component: flower
spec:
  replicas: {{ default .Values.replicaCount .Values.flower.replicaCount }}
  selector:
    matchLabels:
      {{- include "safe-transaction-service-helm.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: flower
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "safe-transaction-service-helm.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: flower
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "safe-transaction-service-helm.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: flower
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["docker/web/celery/flower/run.sh"]
          env:
            - name: WORKER_QUEUES
              value: "notifications,tokens"
            - name: DATABASE_URL
              value: postgres://postgres:{{ .Values.global.postgresql.auth.postgresPassword }}@{{ .Release.Name }}-postgresql:5432/{{ .Values.global.postgresql.auth.database }}
            - name: DEBUG
              value: "false"
            - name: PYTHONPATH
              value: "/app/"
            - name: ETHEREUM_NODE_URL
              value: {{ .Values.env.ethereumNodeUrl }}
            - name: ETHEREUM_TRACING_NODE_URL
              value: {{ .Values.env.ethereumNodeUrl }}
            - name: ETH_L2_NETWORK
              value: "1"
            - name: REDIS_URL
              value: redis://:{{ .Values.global.redis.password }}@{{ .Release.Name }}-redis-master:6379/0
            - name: DJANGO_SETTINGS_MODULE
              value: config.settings.local
            - name: DJANGO_SECRET_KEY
              value: "{{ .Values.env.djangoSecretKey }}"
            - name: CELERY_BROKER_URL
              value: amqp://user:{{ .Values.rabbitmq.auth.password }}@{{ .Release.Name }}-rabbitmq/
          ports:
            - name: flower
              containerPort: 5555
              protocol: TCP
          resources:
            {{- if .Values.flower.resources }}
              {{- toYaml .Values.flower.resources | nindent 12 }}
            {{- else }}
              {{- toYaml .Values.resources | nindent 12 }}
            {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
